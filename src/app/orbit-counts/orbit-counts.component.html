<h3>Satellite Count:</h3>
<div class="counts" >
	<div>Total: <span class="counts-total" *ngIf="satellites.length===0||satellites.length>0">{{satellites.length}}</span></div>
	<div *ngFor="let type of satTypes">{{type.name}} <span class="counts-total">{{countByType(type.name)}}</span></div>

</div>
