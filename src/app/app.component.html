<h1>Orbit Report</h1>
<app-orbit-list [satellites]="displayList"></app-orbit-list>
<div class="search-form">
	Search: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value, satTypes.value, orbitTypes.value);" name="searchTerm"/>
	<select #satTypes>
		<option [value]="type.value" *ngFor="let type of types">{{type.label}}</option>
	</select>
	<select #orbitTypes>
		<option [value]="orbit.value" *ngFor="let orbit of orbits">{{orbit.label}}</option>
	</select>
	<button (click)="search(searchTerm.value, satTypes.value, orbitTypes.value);">Search</button>
</div>

<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
